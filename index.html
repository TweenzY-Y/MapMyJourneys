<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script src="./src/js/controller.js" type="module" defer></script>
    <title>Tourist Map</title>
  </head>
  <body>
    <header>
      <input
        type="text"
        name="region-search"
        id="region-search"
        placeholder="Search..."
      />
      <ul class="query-results"></ul>
    </header>
    <main>
      <section class="region-name">
        South Georgia and South Sandwich Islands
      </section>
      <div id="map" class="no-labels"></div>
      <p class="regions-summary">You have visited 0 of 255 regions. (0.00%)</p>
    </main>
  </body>
</html>
